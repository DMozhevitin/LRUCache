plugins {
    id 'java'
}

group 'dmozh99'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task cli(type: JavaExec) {
    standardInput = System.in
    classpath = sourceSets.test.runtimeClasspath
    main = 'Cli'
}

test {
    testLogging {
        events 'started', 'passed'
    }
}